<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- META -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no"
    />
    <!-- TITLE -->
    <title>SnakeGame!</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./snakeStyle.css" />
    <link rel="stylesheet" href="../../menu/menu.css" />
    <!-- SCRIPTS -->
    <script defer src="./snakeScript.js"></script>
    <script defer src="../../menu/menu.js"></script>
  </head>
  <body>
    <!-- NAVBAR -->
    <div class="navBar">
      <button class="menuBtn">Menu</button>
    </div>
    <!-- MENU -->
    <div class="menu">
      <a class="menuOptions" href="../../index.html">Home</a>
      <a class="menuOptions" href="../tetris/tetrisIndex.html">Tetris</a>
      <a class="menuOptions" href="./snakeIndex.html">Snake</a>
    </div>
    <!-- CONTENT -->
    <div class="content center">
      <!-- GAME -->
      <div class="gameDiv">
        <h4>Score : <span class="score"></span></h4>
        <canvas class="canvas"></canvas>
        <div class="bestScoreDiv">
          <h4>Best score : <span class="bestScore"></span></h4>
        </div>
        <div class="gameMenu">
          <button class="start">Start</button>
          <button class="controlSelector">Controls</button>
        </div>
        <div class="controls">
          <div><button class="up">&#x028C;</button></div>
          <div>
            <button class="left">&lt;</button
            ><button class="right">&gt;</button>
          </div>
          <div><button class="down">v</button></div>
        </div>
        <!-- SCORE SUBMISSION -->
        <form class="scoreForm" action="./snakeIndex.html">
          <input
            type="text"
            class="playerName"
            name="playerName"
            maxlength="15"
          />
          <input type="hidden" class="scoreMade" name="scoreMade" value="" />
          <input type="submit" id="submit" value="Send my score" />
        </form>
        <br />
      </div>
    </div>
  </body>
</html>
